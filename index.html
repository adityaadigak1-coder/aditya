<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login/Register</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container" id="container">

    <!-- ✅ Wrap forms inside a wrapper for mobile handling -->
    <div class="form-wrapper">
      <!-- Login Form -->
      <div class="form-container login">
        <h2 style="text-align: center;">Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <a href="#">Forgot password?</a>
        <button id="loginBtn">Login</button>
        <div class="separator">OR</div>
        <div class="social-login">
          <i class="fab fa-google" id="googleLogin"></i>
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-github"></i>
          <i class="fab fa-linkedin-in"></i>
        </div>
      </div>

      <!-- Register Form -->
      <div class="form-container register">
        <h2 style="text-align: center;">REGISTER</h2>
        <input type="text" id="registerUsername" placeholder="Username">
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="password" id="registerPassword" placeholder="Password">
        <button id="registerBtn">Register</button>
      </div>
    </div>

    <!-- Side Panel (normal desktop, top on mobile) -->
    <div class="side-panel">
      <h1>Hello, Welcome!</h1>
      <p>Don't have an account?</p>
      <button id="toggleBtn">Register</button>
      <button id="logoutBtn" style="display:none; margin-top:15px;">Logout</button>
    </div>
  </div>

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script src="script.js"></script>
</body>
</html>
