<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar with Messaging</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Sidebar toggle button -->
  <button id="sidebarToggle" aria-label="Toggle sidebar">
    <img src="renignlogo.jpeg" alt="Menu" />
  </button>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo"><img src="renignlogo.jpeg" alt="Logo" />Renign</h2>
    <ul>
      <li><a href="#" class="menu-item" data-message="Welcome to Home!"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#" id="messageMenu"><i class="fas fa-envelope"></i> Message</a></li>
      <li><a href="#" id="searchMenu"><i class="fas fa-search"></i> Search</a></li>
      <li><a href="#" id="accountBtn"><i class="fas fa-user"></i> Account</a></li>
      <li><a href="#" id="aboutUsLink"><i class="fas fa-info-circle"></i> About us</a></li>
    </ul>
    <div class="sidebar-footer">
      &copy; 2025 Renign
    </div>
  </aside>

  <!-- Account Modal -->
  <div class="account-modal" id="accountModal" role="dialog" aria-modal="true" aria-labelledby="accountModalTitle" tabindex="-1">
    <div class="account-header">
      <span id="accountModalTitle">Accounts</span>
      <button id="closeModal" aria-label="Close account modal">âœ–</button>
    </div>
    <div id="accountList"></div>
    <button id="addAccountBtn">âž• Add account</button>
    <button id="signOutBtn">ðŸšª Sign out</button>
  </div>

  <!-- Add Account Form Overlay -->
  <div class="modal-overlay" id="overlay" role="dialog" aria-modal="true" aria-labelledby="addAccountTitle" tabindex="-1">
    <div class="add-account-form">
      <h3 id="addAccountTitle">Add New Account</h3>
      <div class="input-container">
        <input type="text" id="nameInput" required placeholder=" " />
        <label for="nameInput">Enter name</label>
      </div>
      <div class="input-container">
        <input type="email" id="emailInput" required placeholder=" " />
        <label for="emailInput">Enter email</label>
      </div>
      <button id="saveAccountBtn">Save</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <!-- Center Message Display -->
  <div id="centerMessage" class="center-message" role="dialog" aria-modal="true" aria-labelledby="messageTitle" tabindex="-1">
    <div class="message-box">
      <h2 id="messageTitle">Message</h2>
      <div id="messageContent">This is a placeholder message.</div>

      <!-- Message Input Area -->
      <div id="messageInputContainer" style="display: none; margin-top: 15px;">
        <input type="text" id="userMessageInput" placeholder="Type your message..." autocomplete="off" />
        <button id="sendMessageBtn">Send</button>
      </div>

      <button id="closeMessageBtn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
